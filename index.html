<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubeton Automation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        nav a {
            color: #333;
            text-decoration: none;
            padding: 0.5rem 1rem;
            background: #f4f4f4;
            border-radius: 5px;
        }

        nav a:hover {
            background: #ddd;
        }

        section {
            padding: 2rem;
            text-align: center;
        }

        #about {
            background: #f9f9f9;
        }

        #services {
            background: #eee;
        }

        #contact {
            background: #f4f4f4;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background: #333;
            color: #fff;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
   <img src="banner.jpg" style="width: 100%" alt="Cubeton Automation">
</body>
</html>
